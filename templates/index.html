<head>
    <link rel="stylesheet" href="../static/css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<script src="../static/js/script.js"></script>

<h2>Prendre un Rendez-vous</h2>

<form action="/add-appointment" method="POST" enctype="multipart/form-data">
    <label for="name">Nom:</label>
    <input type="text" id="name" name="patient_name" placeholder="Entrez votre nom" required>

    <label for="phone">Téléphone:</label>
    <input type="tel" id="phone" name="phone_number" placeholder="Entrez votre numéro de téléphone" maxlength="8" required oninput="this.value = this.value.replace(/[^0-9]/g, '')">

    <label for="date">Date:</label>
    <input type="date" id="date" name="appointment_date" required>

    <label for="time">Heure:</label>
    <input type="time" id="time" name="appointment_time" required>

    <label for="document">Télécharger un document:</label>
    <input type="file" id="document" name="document">

    <button type="submit">Prendre rendez-vous</button>
    <button type="button">Modifier rendez-vous</button>
    <button type="button">Annuler rendez-vous</button>
</form>
